<div *ngIf="!page">

<div class="col-md-6 mx-auto text-center">
    <div class="header-title">
       <h1 class="wv-heading--title">
          Bem vindo busca dados userGit
       </h1>
       <h2 class="wv-heading--subtitle">
          Em baixo digit o username
       </h2>
    </div>
 </div>
 <div class="row">
    <div class="col-md-4 mx-auto">
       <div class="myform form ">
        <form [formGroup]="git" (ngSubmit)="search()">
             <div class="form-group">
                <input formControlName="username" id="usernameInput" type="text" class="form-control my-input" id="name" placeholder="Username">
             </div>
            
             <div class="text-center ">
                <button type="submit" class=" btn btn-block send-button tx-tfm">Pesquisar</button>
             </div>
             
          </form>
       </div>
    </div>
 </div>

</div>

<div *ngIf="page" class="board">
 

    <div class="card">

        <button type="button" (click)="exit()" class="btn">Voltar</button>
        <div class="box">
            <div class="img">
                <img [src]="this.data.avatar_url">
            </div>
            <h2>{{this.data.name}}<br><span>{{this.data.login}}</span></h2>
            <p> {{this.data.email}}</p>
            <span>
                <ul>
                    <li routerLink='/repo/{{this.data.login}}' class="linkBar"><a class="link">{{this.data.public_repos}} Repositorios</a></li>
                    <li class="linkBar"><a class="link">{{this.data.followers}} Seguidores</a></li>
                    <li class="linkBar"><a class="link">{{this.data.following}} Seguindo</a></li>

                </ul>
            </span>
        </div>
       
    </div>
   
</div>
